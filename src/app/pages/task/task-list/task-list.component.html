<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let task"> {{ task.id }}</td>
  </ng-container>

  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef> Label</th>
    <td mat-cell *matCellDef="let task"> {{ task.label }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let task"> {{ task.description }}</td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let task">
      <ng-template [ngIf]="task.completed" [ngIfElse]="todo">
        <mat-icon>done</mat-icon>
      </ng-template>
      <ng-template #todo>
        <mat-icon>play_circle_outline</mat-icon>
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let task">
      <div class="row">
        <button mat-raised-button color="primary" (click)="editTask(task)">Edit</button>
        <div *ngIf="!task.completed">
          <button mat-raised-button color="warn" (click)="finishTask(task)">Complete</button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
